<mat-card class="list-item-card">
<div (click)="onSelect(contact)">
  <mat-card-header>
    <mat-card-title>
      <ngx-avatar name="{{contact.firstName}}
  {{contact.lastName}}"></ngx-avatar>
  {{contact.firstName}}
  {{contact.lastName}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-icon-button class="button">
      <i class="material-icons">email</i>
    </button>
    {{contact.email}}<br>
    <button mat-icon-button class="button">
      <i class="material-icons">phone</i>
    </button>
    {{contact.phone}}<br>
    <button mat-icon-button class="button">
      <i class="material-icons">location_city</i>
    </button>
    {{contact.streetAddress}}<br>
    {{contact.postalCode}}
    {{contact.city}}
  </mat-card-content>
</div>
    <mat-card-actions>
      <button mat-icon-button class="button">
        <i class="material-icons">edit</i>
      </button>
      <button mat-icon-button class="button">
        <i class="material-icons">delete</i>
      </button>
    </mat-card-actions>
  </mat-card>
