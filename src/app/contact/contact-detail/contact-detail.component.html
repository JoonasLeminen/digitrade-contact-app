<div fxLayoutAlign="center center">
  <mat-card>
  <mat-card class="form-card">
    <div fxLayout="column" fxLayoutAlign="center center">
<mat-card-header>
  <mat-card-title class="form-card-title">
    <button mat-icon-button class="button">
      <i class="material-icons">account_box</i>
    </button></mat-card-title>
</mat-card-header>
    <mat-form-field>
      <input matInput [(ngModel)]='contact.firstName'
             type="text"
             required
             placeholder="First name">
    </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]='contact.lastName'
           type="text"
           required
           placeholder="Last Name">
  </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]='contact.phone'
               type="text"
               required
               placeholder="Phone">
      </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]='contact.email'
           type="text"
           required
           placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]='contact.streetAddress'
           type="text"
           required
           placeholder="Street address">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]='contact.postalCode'
           type="text"
           required
           placeholder="Postal code">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]='contact.city'
           type="text"
           required
           placeholder="City">
  </mat-form-field>
    </div>
</mat-card>
    <button mat-fab color="warn" class="fabDetail"><i class="material-icons">add</i></button>
  </mat-card>
</div>
